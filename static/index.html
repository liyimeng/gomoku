<html>
<head>  <link rel="stylesheet" href="home.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body>
<div align=center>
<h1>Welcome to Tic-Tac-Toe Game World!</h1>
<p>You may <a href=/room>go to game room</a> and pick up a game to play there, or create your own game from follow:</p>
<form action="/create">
<table>
<tr><td>Opponent: </td><td> <select name=opponent>
  <option value="computer" selected>Computer</option>
  <option value="private">A friend</option>
  <option value="public">Someone from game room</option>
</select>
 </td></tr>
 
 <tr><td>Setup: </td><td>
board width =<input type="text" size=2 name="X" value="15">, board height=<input type="text" size=2 name="Y" value="15">, winning point K=<input type="text" size=2 name="K" value="5">
</td></tr>

<tr><td>Description: </td><td>
<input type="text" size=64 name="desc" value="" placeholder="A simple description of your game, e.g. Alice invites you to play tic-tac-toe.">
</td></tr>
</table>
  <input type="submit" value="Create">
</form>
</div>

</body>
</html>
